name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    permissions:
      actions: write
      contents: read
      issues: write
    env:
      DOCTOR_FAIL_ON_WARNINGS: '0'
      METRICS_CHECK_HAS_VIOLATIONS: 'false'
      DEPENDENCY_VULN_FAIL_LEVEL: 'high'

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run secret scan
        run: |
          python scripts/ci/scan_secrets.py --format text
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit
      - name: Run dependency vulnerability scan
        run: |
          python scripts/ci/check_dependency_vulnerabilities.py --format text
      - name: Run doctor check
        run: |
          python -m src.main doctor --json > doctor.json
          python -c "import json; d=json.load(open('doctor.json', encoding='utf-8')); raise SystemExit(0 if d.get('ok') else 1)"
      - name: Generate documentation
        run: |
          python scripts/generate_docs.py
      - name: Run tests
        run: |
          pytest
      - name: Restore previous metrics-check snapshot
        if: always()
        id: restore_metrics_snapshot
        uses: actions/cache/restore@v4
        with:
          path: logs/metrics-check-ci-current.json
          key: metrics-check-ci-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            metrics-check-ci-${{ github.ref_name }}-
      - name: Prepare previous metrics-check file
        if: always()
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path logs -Force | Out-Null
          if (Test-Path logs/metrics-check-ci-current.json) {
            Copy-Item logs/metrics-check-ci-current.json logs/metrics-check-ci-prev.json -Force
          }
      - name: Run metrics quality gate
        id: metrics_check
        continue-on-error: true
        shell: pwsh
        run: |
          python -m src.main metrics-check --days 30 --json > metrics-check-result.json
          Copy-Item metrics-check-result.json logs/metrics-check-ci-current.json -Force
          $metricsExitCode = $LASTEXITCODE
          if ($metricsExitCode -ne 0) {
            "METRICS_CHECK_HAS_VIOLATIONS=true" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          }
      - name: Save current metrics-check snapshot
        if: always()
        uses: actions/cache/save@v4
        with:
          path: logs/metrics-check-ci-current.json
          key: metrics-check-ci-${{ github.ref_name }}-${{ github.run_id }}
      - name: Validate metrics-check JSON schema and schema_version compatibility
        if: always()
        run: |
          python scripts/ci/validate_json_schema.py --input metrics-check-result.json --schema docs/schemas/metrics_check.schema.json --compatibility major
      - name: Generate ops report payload for metrics-check PR comment
        if: github.event_name == 'pull_request' && always()
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path logs -Force | Out-Null
          python -m src.main ops-report --days 7 --json > logs/ops-report-ci.json
      - name: Build metrics-check PR comment body
        if: github.event_name == 'pull_request' && always()
        run: |
          python scripts/ci/metrics_pr_comment.py --input metrics-check-result.json --previous logs/metrics-check-ci-prev.json --ops-report logs/ops-report-ci.json --output metrics-pr-comment.md
      - name: Upsert metrics-check PR comment
        if: github.event_name == 'pull_request' && always()
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const fs = require('fs');
            const marker = '<!-- ai-starter:metrics-check -->';
            const body = fs.readFileSync('metrics-pr-comment.md', 'utf8');

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((comment) => typeof comment.body === 'string' && comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
      - name: Fail job when metrics-check has violations
        if: always() && env.METRICS_CHECK_HAS_VIOLATIONS == 'true'
        shell: pwsh
        run: |
          Write-Error 'metrics-check detected threshold violations.'
      - name: Generate ops report artifact payload
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path logs -Force | Out-Null
          python -m src.main ops-report --days 7 --json > logs/ops-report-ci.json
      - name: Validate ops-report JSON schema and schema_version compatibility
        run: |
          python scripts/ci/validate_json_schema.py --input logs/ops-report-ci.json --schema docs/schemas/ops_report.schema.json --compatibility major
      - name: Upload ops report artifact
        uses: actions/upload-artifact@v4
        with:
          name: ops-report-ci
          path: |
            logs/ops-report-ci.json
            docs/ops_reports/latest_ops_report.md
            docs/ops_reports/latest_ops_report.html
          if-no-files-found: warn

  doctor-strict-pr:
    if: github.event_name == 'pull_request'
    runs-on: windows-latest
    permissions:
      contents: read
    env:
      DOCTOR_FAIL_ON_WARNINGS: '1'

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run doctor check (strict)
        run: |
          python -m src.main doctor --json > doctor.json
          python -c "import json; d=json.load(open('doctor.json', encoding='utf-8')); raise SystemExit(0 if d.get('ok') else 1)"
