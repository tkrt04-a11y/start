name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v2026.03.01)"
        required: true
        type: string
      title:
        description: "Release title"
        required: true
        type: string
      notes_file:
        description: "Release notes file path"
        required: false
        default: "docs/releases/2026-03-01-short.md"
        type: string
      target:
        description: "Target branch or commit"
        required: false
        default: "main"
        type: string
      draft:
        description: "Create as draft"
        required: false
        default: false
        type: boolean
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate notes file
        run: |
          if [ ! -f "${{ inputs.notes_file }}" ]; then
            echo "Release notes file not found: ${{ inputs.notes_file }}" >&2
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.title }}
          body_path: ${{ inputs.notes_file }}
          target_commitish: ${{ inputs.target }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
