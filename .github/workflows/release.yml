name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v2026.03.01)"
        required: true
        type: string
      title:
        description: "Release title"
        required: true
        type: string
      notes_file:
        description: "Release notes file path"
        required: false
        default: "docs/releases/2026-03-01-short.md"
        type: string
      target:
        description: "Target branch or commit"
        required: false
        default: "main"
        type: string
      draft:
        description: "Create as draft"
        required: false
        default: false
        type: boolean
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate release preconditions
        run: |
          python scripts/ci/check_release_preconditions.py \
            --tag "${{ inputs.tag }}" \
            --notes-file "${{ inputs.notes_file }}" \
            --target "${{ inputs.target }}" \
            --github-ref-name "${{ github.ref_name }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.title }}
          body_path: ${{ inputs.notes_file }}
          target_commitish: ${{ inputs.target }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
